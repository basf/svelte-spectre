name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v2.3.1

      - name: Install ğŸš§
        run: |
          npm install

      - name: Test ğŸ§ª
        run: |
          npm run test

      - name: Format ğŸ”§
        run: |
          npm run format

      - name: Package ğŸ“¦
        run: |
          npm run package

      - name: Commit files ğŸ–
        run: |
          git config --local user.name "package"
          git add ./package -f
          git commit -m "Updating the package folder"

      - name: Push changes ğŸšš
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

      - name: Build ğŸ—
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
